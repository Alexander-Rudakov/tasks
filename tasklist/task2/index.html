<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@400;700&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@300;700&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <form action="" method="post" target="_top" class="main__container form">
                <fieldset class="form">
                    <legend for="" class="form__title">Заполните форму</legend>
                    <div class="form__input input">
                        <input placeholder="Имя" type="text" autofocus required class="input__user-name input-item"></input>
                        <input placeholder="Фамилия" type="text" required class="input__user-surname input-item"></input>
                        <input placeholder="Email" type="email" required class="input__user-email input-item"></input>
                    </div>
                    <div class="form__footer footer">
                        <div class="footer__checkbox checkbox">
                            <input type="checkbox" required class="chechbox__checkbox"></input>
                            <p class="checkbox__text">Я принимаю <a href="#" class="checkbox__text text_link"> условия конфиденциальности</a></p> 
                        </div>
                        <button type="submit" class="footer__button">Отправить данные</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
